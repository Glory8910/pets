<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
  
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<h1>Pet Shop</h1>

<h2>Welcome!! to our petshopt you could now enquiry and get pets for your home or sell your pets in here.</h2>

<section class="row">
    <div class="col-4 formcoll" id="reg-animal">

        <h3>Sell your pet</h3>

        <form id="form1" name="getpet">

        <div class="mb-3 row form-group">
            <label for="name" class="col-sm-2 col-form-label " >Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control " required name="name" id="name">
            </div>
          </div>
          <div class="mb-3 row form-group">
            <label for="pet-name" class="col-sm-2 col-form-label">Pet Name</label>
            <div class="col-sm-10">
              <input type="text" required class="form-control" name="petname" id="pet-name">
            </div>
          </div>

          <div class="mb-3 row  form-group">
            <label for="pet-char" class="col-sm-2 col-form-label">Character</label>
            <div class="col-sm-10">
              <input type="text" required class="form-control" name="petchar" id="pet-char">
            </div>
          </div>

          <div class="mb-3 row form-group">
            <label for="pet-history  " class="col-sm-2 col-form-label">History</label>
            <div class="col-sm-10">
              <input type="text" required  name="pethistory" class="form-control " id="pet-history">
            </div>
          </div>

          <button class="btn btn-primary selcon" id="sell-btn">Sell Pet</button>
        </form>
    </div>

    <div class="col-4 formcoll" id="enquire-animal">

        <h3>Enquire Pets</h3>


        <form name="enquiryform" id="form2">

        <div class="mb-3 row form-group">
            <label for="pet-enq-name" class="col-sm-2 col-form-label">Pet Name</label>
            <div class="col-sm-10">
              <input type="text" required name="enqname" class="form-control" id="pet-enq-name">
            </div>
          </div>

          <div class="mb-3 row  form-group">
            <label for="pet-enq-count" class="col-sm-2 col-form-label">count</label>
            <div class="col-sm-10">
              <input type="number" name="enqno" required class="form-control" id="pet-enq-count">
            </div>
          </div>


          <button class="btn btn-primary selcon" id="enquire-btn">Enquire Pet</button>

        </form>
    </div>

    <div class="col-4 formcoll" id="status">

        <h3>Status Check</h3>

        
        <form name="countform">

        <div class="mb-3 row form-group">
            <label for="pet-status-name" class="col-sm-2 col-form-label">Pet Name</label>
            <div class="col-sm-10">
              <input type="text" required class="form-control"  name="enqname" required id="pet-status-name">
            </div>
          </div>

          <button class="btn btn-primary selcon" id="count-btn">Check Count</button>

        </form>
    </div>

  


</section>

<div class="row formcoll" id="map-animal">

    <h3>Map Availabity</h3>

    <button class="btn btn-primary map" id="map-btn">Check Availabity</button>
<div id="place">

  
  
</div>



</div>

</body>
</html>
